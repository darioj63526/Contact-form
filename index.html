<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="form-box">
            <div class="title text-center">Contact Us</div>
            <form action="">
                <div class="row">

                    <div class="form-boxes col-md-6 form-floating ">
                        <input type="text" class="form-control  " placeholder="First name"id="">
                       
                        <label for="" class="">First Name</label>
                    </div>
                    <div class=" form-boxes col-md-6 form-floating ">
                        <input type="text "class="form-control "placeholder="Last Name">
                       
                        <label for="">Last Name</label>
                    </div>
                    <div class=" form-boxes col-md-6 form-floating">
                        <input type="email" name="" id="" class="form-control" placeholder="email">
                        
                        <label for="" class="text-center">Email id</label>
                    </div>
                    <div class=" form-boxes col-md-6 form-floating " >
                        <input type="text" class="form-control "  placeholder="contact">
                        
                        <label for="">Contact</label>
                    </div>

                </div>

                <div class="row">
                    <div class="form-floating"> 
                    <textarea name="" id="" class="textarea form-control"></textarea>
                    <label for="" class="">Write a Message</label>
                </div>
                </div>

                <div class="row">
                    <div class="">
                    <input type="submit" value="Send Message" class="form-control btn-sub">
                </div> 
            </div>
            
            </div>

            </form>
        </div>
    </div>
</body>
</html>
